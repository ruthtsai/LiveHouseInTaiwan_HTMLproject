	<script src="https://www.gstatic.com/charts/loader.js"></script>
	
	<!--使用資料庫-->
	<script>
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(init);

		function init() {
			var url = 'https://docs.google.com/spreadsheets/d/1t3x_ch8RF2XEytbHKqiIyNBpwjxeJLhSNBsvUabLWbE/gviz/tq?sheet=回應';
			var query = new google.visualization.Query(url);
			query.setQuery('select *');
			query.send(processSheetsData);
		}	
		
		function processSheetsData(response) {
			var data = response.getDataTable();
			var rows = data.getNumberOfRows();
			
			var str = "";
			for (var r = rows - 1; r >= 0; r-- ){
				str += `<div class="card" align="center">
							<div class="card-body">
								${data.getFormattedValue(r,1)} 留下：「${data.getFormattedValue(r,2)}」
							</div>
						</div>`;
			}
			document.getElementById("demo").innerHTML = str;
		}
	</script>

    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('a[href^="#"]');
      elems.forEach(function(anchor) {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();

          var target = document.querySelector(this.getAttribute('href'));
